<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie - CineHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
        }

        .player-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: transform 0.3s;
        }

        .player-header.hidden {
            transform: translateY(-100%);
        }

        .player-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid #ff006e;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ff006e;
        }

        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .video-player {
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .player-placeholder {
            text-align: center;
            padding: 4rem 2rem;
        }

        .player-placeholder h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #b537f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-placeholder p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .demo-message {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .demo-message h3 {
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        .demo-message ul {
            text-align: left;
            color: #94a3b8;
            line-height: 2;
        }

        .player-controls {
            background: rgba(0, 0, 0, 0.95);
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: transform 0.3s;
        }

        .player-controls.hidden {
            transform: translateY(100%);
        }

        .controls-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #00d4ff;
            color: white;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #b537f2);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }

        .time-display {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .quality-selector {
            padding: 0.8rem 1.2rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            outline: none;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 212, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .controls-wrapper {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .progress-bar {
                width: 100%;
                order: -1;
            }

            .player-title {
                font-size: 1rem;
            }

            .close-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header" id="playerHeader">
            <div class="player-title" id="playerTitle">Loading...</div>
            <button class="close-btn" onclick="window.close()">‚úï Close Player</button>
        </div>

        <div class="video-wrapper" id="videoWrapper">
            <div class="player-placeholder" id="placeholder">
                <h2>üé¨ CineHub Player</h2>
                <p id="movieInfo">Loading movie...</p>
                <div class="loading-spinner"></div>
            </div>
            <div class="video-player" id="videoPlayer" style="display: none;"></div>
        </div>

        <div class="player-controls" id="playerControls" style="display: none;">
            <div class="controls-wrapper">
                <button class="control-btn" onclick="rewind()" title="Rewind 10s">‚è™</button>
                <button class="control-btn" onclick="togglePlay()" title="Play/Pause" id="playBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="forward()" title="Forward 10s">‚è©</button>
                
                <div class="progress-bar" onclick="seek(event)" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
                
                <select class="quality-selector" id="qualitySelector">
                    <option value="auto">Auto</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
                
                <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let currentMovie = null;
        let videoElement = null;
        let hideControlsTimeout = null;

        window.onload = function() {
            const movieData = localStorage.getItem('playingMovie') || localStorage.getItem('selectedMovie');
            const seriesData = localStorage.getItem('playingSeries') || localStorage.getItem('selectedSeries');
            
            if (movieData) {
                currentMovie = JSON.parse(movieData);
                displayMoviePlayer(currentMovie);
            } else if (seriesData) {
                currentMovie = JSON.parse(seriesData);
                displayMoviePlayer(currentMovie);
            } else {
                alert('No movie selected!');
                window.close();
            }
        };

        function displayMoviePlayer(movie) {
            document.getElementById('playerTitle').textContent = movie.title;
            document.getElementById('movieInfo').textContent = 'Now Playing: ' + movie.title + ' (' + movie.year + ')';
            document.title = 'Watch ' + movie.title + ' - CineHub';
            
            // Load video
            if (movie.videoUrl) {
                loadVideo(movie.videoUrl);
            } else {
                document.getElementById('placeholder').innerHTML = `
                    <h2>‚ùå No Video Available</h2>
                    <p>Video URL not found for this movie.</p>
                    <button class="close-btn" onclick="window.close()" style="margin-top: 2rem;">Go Back</button>
                `;
            }
        }

        function loadVideo(videoUrl) {
            const videoPlayer = document.getElementById('videoPlayer');
            const placeholder = document.getElementById('placeholder');
            
            // Check if it's a YouTube embed link
            if (videoUrl.includes('youtube.com/embed') || videoUrl.includes('youtu.be')) {
                videoPlayer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>`;
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                
                // Hide custom controls for YouTube
                document.getElementById('playerControls').style.display = 'none';
            } 
            // Check if it's a direct video file
            else if (videoUrl.match(/\.(mp4|webm|ogg|mov)$/i)) {
                videoPlayer.innerHTML = `
                    <video id="mainVideo" controls autoplay>
                        <source src="${videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                
                // Show custom controls
                document.getElementById('playerControls').style.display = 'block';
                
                // Setup video element
                videoElement = document.getElementById('mainVideo');
                setupVideoControls();
            }
            // Other embed links (Vimeo, Dailymotion, etc.)
            else if (videoUrl.includes('vimeo.com') || videoUrl.includes('dailymotion.com')) {
                videoPlayer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                document.getElementById('playerControls').style.display = 'none';
            }
            // Default: try to load as iframe
            else {
                videoPlayer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
                placeholder.style.display = 'none';
                videoPlayer.style.display = 'block';
                document.getElementById('playerControls').style.display = 'none';
            }
        }

        function setupVideoControls() {
            if (!videoElement) return;
            
            // Update progress bar
            videoElement.addEventListener('timeupdate', function() {
                const progress = (videoElement.currentTime / videoElement.duration) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                // Update time display
                document.getElementById('currentTime').textContent = formatTime(videoElement.currentTime);
                document.getElementById('duration').textContent = formatTime(videoElement.duration);
            });
            
            // Update play button
            videoElement.addEventListener('play', function() {
                isPlaying = true;
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è';
            });
            
            videoElement.addEventListener('pause', function() {
                isPlaying = false;
                document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è';
            });
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function togglePlay() {
            if (!videoElement) return;
            
            if (isPlaying) {
                videoElement.pause();
            } else {
                videoElement.play();
            }
        }

        function rewind() {
            if (!videoElement) return;
            videoElement.currentTime = Math.max(0, videoElement.currentTime - 10);
        }

        function forward() {
            if (!videoElement) return;
            videoElement.currentTime = Math.min(videoElement.duration, videoElement.currentTime + 10);
        }

        function seek(event) {
            if (!videoElement) return;
            
            const progressBar = event.currentTarget;
            const clickPosition = event.offsetX;
            const barWidth = progressBar.offsetWidth;
            const percentage = clickPosition / barWidth;
            
            videoElement.currentTime = videoElement.duration * percentage;
        }

        function toggleFullscreen() {
            const container = document.querySelector('.player-container');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert('Error attempting to enable fullscreen: ' + err.message);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Auto-hide controls
        function showControls() {
            document.getElementById('playerHeader').classList.remove('hidden');
            document.getElementById('playerControls').classList.remove('hidden');
            
            clearTimeout(hideControlsTimeout);
            hideControlsTimeout = setTimeout(() => {
                if (isPlaying) {
                    document.getElementById('playerHeader').classList.add('hidden');
                    document.getElementById('playerControls').classList.add('hidden');
                }
            }, 3000);
        }

        document.addEventListener('mousemove', showControls);
        document.addEventListener('touchstart', showControls);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                rewind();
            } else if (e.code === 'ArrowRight') {
                e.preventDefault();
                forward();
            } else if (e.code === 'KeyF') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
