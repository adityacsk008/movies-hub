<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie - CineHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        .player-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .player-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .player-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid #ff006e;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ff006e;
        }

        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }

        .video-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        .player-placeholder {
            text-align: center;
            padding: 4rem 2rem;
        }

        .player-placeholder h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #b537f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-placeholder p {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .demo-message {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .demo-message h3 {
            color: #00d4ff;
            margin-bottom: 1rem;
        }

        .demo-message ul {
            text-align: left;
            color: #94a3b8;
            line-height: 2;
        }

        .player-controls {
            background: rgba(0, 0, 0, 0.95);
            padding: 1.5rem 2rem;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .controls-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #00d4ff;
            color: white;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #b537f2);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s;
        }

        .time-display {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .quality-selector {
            padding: 0.8rem 1.2rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            outline: none;
        }

        @media (max-width: 768px) {
            .controls-wrapper {
                flex-wrap: wrap;
            }

            .progress-bar {
                width: 100%;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="player-title" id="playerTitle">Loading...</div>
            <button class="close-btn" onclick="window.close()">‚úï Close Player</button>
        </div>

        <div class="video-wrapper">
            <div class="player-placeholder">
                <h2>üé¨ CineHub Player</h2>
                <p id="movieInfo">Loading movie...</p>
                
                <div class="demo-message">
                    <h3>üì∫ Demo Player</h3>
                    <ul>
                        <li>‚úÖ Full HD Quality Support</li>
                        <li>‚úÖ Multiple Quality Options</li>
                        <li>‚úÖ Subtitle Support</li>
                        <li>‚úÖ Resume Playback</li>
                        <li>‚úÖ Keyboard Shortcuts</li>
                    </ul>
                    <p style="margin-top: 1.5rem; color: #00d4ff;">
                        üé• Video player will be integrated with actual video URLs
                    </p>
                </div>
            </div>
        </div>

        <div class="player-controls">
            <div class="controls-wrapper">
                <button class="control-btn" onclick="rewind()" title="Rewind 10s">‚è™</button>
                <button class="control-btn" onclick="togglePlay()" title="Play/Pause" id="playBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="forward()" title="Forward 10s">‚è©</button>
                
                <div class="progress-bar" onclick="seek(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                </div>
                
                <select class="quality-selector" id="qualitySelector">
                    <option value="auto">Auto</option>
                    <option value="1080p">1080p</option>
                    <option value="720p">720p</option>
                    <option value="480p">480p</option>
                    <option value="360p">360p</option>
                </select>
                
                <button class="control-btn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
            </div>
        </div>
    </div>

    <script>
        let isPlaying = false;
        let currentMovie = null;

        window.onload = function() {
            const movieData = localStorage.getItem('playingMovie');
            if (movieData) {
                currentMovie = JSON.parse(movieData);
                displayMoviePlayer(currentMovie);
            } else {
                alert('No movie selected!');
                window.close();
            }
        };

        function displayMoviePlayer(movie) {
            document.getElementById('playerTitle').textContent = movie.title;
            document.getElementById('movieInfo').textContent = 'Now Playing: ' + movie.title + ' (' + movie.year + ')';
            document.title = 'Watch ' + movie.title + ' - CineHub';
        }

        function togglePlay() {
            isPlaying = !isPlaying;
            const playBtn = document.getElementById('playBtn');
            playBtn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
            
            if (isPlaying) {
                simulateProgress();
            }
        }

        function rewind() {
            alert('‚è™ Rewind 10 seconds');
        }

        function forward() {
            alert('‚è© Forward 10 seconds');
        }

        function seek(event) {
            const progressBar = event.currentTarget;
            const clickPosition = event.offsetX;
            const barWidth = progressBar.offsetWidth;
            const percentage = (clickPosition / barWidth) * 100;
            
            document.getElementById('progressFill').style.width = percentage + '%';
            alert('Seeking to ' + Math.round(percentage) + '%');
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function simulateProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                if (!isPlaying || progress >= 100) {
                    clearInterval(interval);
                    return;
                }
                progress += 0.5;
                document.getElementById('progressFill').style.width = progress + '%';
                
                const currentMinutes = Math.floor((progress / 100) * 120);
                const currentSeconds = Math.floor(((progress / 100) * 120 * 60) % 60);
                document.getElementById('currentTime').textContent = currentMinutes + ':' + (currentSeconds < 10 ? '0' : '') + currentSeconds;
            }, 100);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            } else if (e.code === 'ArrowLeft') {
                rewind();
            } else if (e.code === 'ArrowRight') {
                forward();
            } else if (e.code === 'KeyF') {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
